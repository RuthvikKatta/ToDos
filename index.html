<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="./style.css">

	<title>Frontend Mentor | Todo app</title>

	<script src="./script.js" defer></script>
</head>

<body>

	<header>
		<h1 class="logo">
			TODO
		</h1>
		<div class="theme-icon">
		</div>
	</header>

	<main class="todo-body">
		<form action="submit" method="POST">
			<div class="dummy-check-circle"></div>
			<input type="text" name="todo-input" id="todo-input" placeholder="Create a new todo..." required>
		</form>

		<section class="todo-display">

			<!-- <div class="todo" draggable="true" id=${id + "_root"}>
                <div class="todo-details">
                    <label for="${id}">
                        <img class="check-icon" src="./images/icon-check.svg" alt="check-icon">
                    </label>
                    <input type="checkbox" ${isChecked} name="todo-status" id="${id}">
                    <p class="todo-title">${title}</p>
                </div>
                <img class="cross-icon" src="./images/icon-cross.svg" alt="cross-icon" onclick="deleteTodo(${id})">
            </div> -->
			
		</section>

		<section class="todo-controller">
			<div class="items-left">
				<p><span class="todo-left-counter">0</span> items left</p>
			</div>

			<ul class="todo-status-buttons">
				<li class="all selected">All</li>
				<li class="active">Active</li>
				<li class="completed">Completed</li>
			</ul>

			<div class="clear-button">
				<li class="clear">Clear Completed</li>
			</div>
		</section>
	</main>

	<div class="note">
		<p>Drag and drop to reorder list</p>
	</div>

	<footer>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Ruthvik Katta</a>.
		</div>
	</footer>
</body>

</html>
